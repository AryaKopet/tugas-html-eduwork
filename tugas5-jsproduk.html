    <meta charset="UTF-8" />

    <title>Katalog Produk</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 2rem;
        background: #4a90e2;
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .filter {
        text-align: center;
        margin: 1.5rem 0;
      }

      .filter button {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 0.7rem 1.2rem;
        margin: 0.3rem;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .filter button:hover {
        background: #357abd;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-body {
        padding: 1rem;
      }

      .card-body h3 {
        margin: 0.3rem 0;
        font-size: 1.2rem;
        color: #333;
      }

      .card-body p {
        font-size: 0.9rem;
        color: #555;
      }

      .price {
        font-weight: bold;
        color: #4a90e2;
        margin-top: 0.5rem;
        display: block;
      }
    </style>
  </head>

      const container = document.getElementById("produk-container");

      function tampilkanProduk(data) {
        container.innerHTML = "";
        for (let i = 0; i < data.length; i++) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <img src="${data[i].gambar}" alt="${data[i].nama}">
          <div class="card-body">
            <h3>${data[i].nama}</h3>
            <p>${data[i].deskripsi}</p>
            <span class="price">${data[i].harga}</span>
          </div>
        `;
          container.appendChild(card);
        }
      }

      function filterProduk(kategori) {
        if (kategori === "all") {
          tampilkanProduk(produk);
        } else {
          const hasil = produk.filter((item) => item.kategori === kategori);
          tampilkanProduk(hasil);
        }
      }

      // tampilkan semua saat awal
      tampilkanProduk(produk);
