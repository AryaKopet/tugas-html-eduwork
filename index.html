    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 2rem;
        background: #4a90e2;
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .filter {
        text-align: center;
        margin: 1.5rem 0;
      }

      .filter button {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 0.7rem 1.2rem;
        margin: 0.3rem;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .filter button:hover {
        background: #357abd;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-body {
        padding: 1rem;
      }

      .card-body h3 {
        margin: 0.3rem 0;
        font-size: 1.2rem;
        color: #333;
      }

      .card-body p {
        font-size: 0.9rem;
        color: #555;
      }

      .price {
        font-weight: bold;
        color: #4a90e2;
        margin-top: 0.5rem;
        display: block;
      }

      /* Modal Background */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Modal Content */
      .modal-content {
        background: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 12px;
        max-width: 500px;
        text-align: center;
        position: relative;
        animation: fadeIn 0.3s;
      }

      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .modal-content h2 {
        margin: 0.5rem 0;
        color: #333;
      }

      .modal-content p {
        color: #555;
        font-size: 0.95rem;
      }

      /* Tombol Close */
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #333;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: red;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: #4a90e2;
        color: white;
        margin-top: 2rem;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>

      const container = document.getElementById("produk-container");

      function tampilkanProduk(data) {
        container.innerHTML = "";
        for (let i = 0; i < data.length; i++) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <img src="${data[i].gambar}" alt="${data[i].nama}">
          <div class="card-body">
            <h3>${data[i].nama}</h3>
            <p>${data[i].deskripsi}</p>
            <span class="price">${data[i].harga}</span>
          </div>
        `;
          card.onclick = () => openModal(data[i]);
          container.appendChild(card);
        }
      }

      function filterProduk(kategori) {
        if (kategori === "all") {
          tampilkanProduk(produk);
        } else {
          const hasil = produk.filter((item) => item.kategori === kategori);
          tampilkanProduk(hasil);
        }
      }

      function openModal(item) {
        document.getElementById("modal-gambar").src = item.gambar;
        document.getElementById("modal-nama").innerText = item.nama;
        document.getElementById("modal-deskripsi").innerText = item.deskripsi;
        document.getElementById("modal-harga").innerText = item.harga;
        document.getElementById("modal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // tampilkan semua saat awal
      tampilkanProduk(produk);
